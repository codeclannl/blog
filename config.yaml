baseURL: "https://codeclan.nl/"
title: Codeclan Blog
paginate: 5
theme: hugo-clarity

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  enableSearch: true
  twitter: '@janedoe'
  largeTwitterCard: false
  introDescription: 'Technologist, perpetual student, teacher, continual incremental improvement.'
  ga_analytics: XXXXXXXXXX
  numberOfTagsShown: 14
  usePageBundles: false
  imagesDir: images/
  iconsDir: icons/
  fontsDir: fonts/
  fallBackOgImage: images/thumbnail.png
  logo: images/logo_padded.png
  centerLogo: false
  codeMaxLines: 7
  codeLineNumbers: false
  enableMathNotation: false
  mainSections:
    - post
  figurePositionShow: false
  figurePositionLabel: Figure
  mobileNavigation: left
  enforceLightMode: false
  languageMenuName: "\U0001F310"
  author:
    name: Jane Doe
  plausible_analytics:
    enable: false
    websiteDomain: example.com
  matomo_analytics:
    enable: false
    websiteDomain: example.com
    matomoDomain: matomo.example.com
    matomoSiteID: '1'


